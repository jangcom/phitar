%YAML 1.2
---
xs_of_int:
  - plaisir2012
  - berman1987
  - veyssiere1970
  - fultz1962
plaisir2012:
  inp: ./samples/exfor/plaisir2012_au197_gn.dat
  out: ./samples/exfor/plaisir2012_au197_gn_xsconv.dat
  headers:
    nrg: 'Energy (eV)'
    xs: 'Cross section (b)'
  nrg:
    col: 0
    multiply_by: 1e6  # MeV -> eV
  xs:
    col: 1
    multiply_by: 1e-3  # mb -> b
  preserve_comments:
    toggle: 1
    start_row: 0
    stop_row: 10
